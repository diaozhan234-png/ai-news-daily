name: Daily AI English Digest (中英对照)
on:
  schedule:
    - cron: '30 1 * * *'  # 北京时间 9:30 自动执行（UTC+8时区转换）
  workflow_dispatch:      # 手动触发开关（测试用）

jobs:
  push_ai_news:
    runs-on: ubuntu-latest  # 使用GitHub的Ubuntu服务器运行
    steps:
      - name: Checkout code
        uses: actions/checkout@v4  # 拉取仓库代码到服务器

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'  # 适配脚本的Python版本

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests beautifulsoup4 feedparser urllib3  # 安装脚本依赖

      - name: Run AI news script
        env:
          # 从GitHub Secrets读取配置（已帮你填好对应名称）
          FEISHU_WEBHOOK: ${{ secrets.FEISHU_WEBHOOK }}
          BAIDU_APP_ID: ${{ secrets.BAIDU_APP_ID }}
          BAIDU_SECRET_KEY: ${{ secrets.BAIDU_SECRET_KEY }}
        run: python ai_news_english.py  # 执行核心脚本
