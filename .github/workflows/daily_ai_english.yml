name: AI资讯日报每日推送

on:
  workflow_dispatch:        # 允许手动触发

jobs:
  push-ai-news:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install requests feedparser beautifulsoup4 urllib3 lxml

      - name: Run AI News Push
        env:
          FEISHU_WEBHOOK:     ${{ secrets.FEISHU_WEBHOOK }}
          BAIDU_APP_ID:       ${{ secrets.BAIDU_APP_ID }}
          BAIDU_SECRET_KEY:   ${{ secrets.BAIDU_SECRET_KEY }}
          AI_NEWS_GIST_TOKEN: ${{ secrets.AI_NEWS_GIST_TOKEN }}
        run: |
          python ai_news_english.py
